<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythPedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background -->
    <div class="background-overlay"></div>

    <header>
        <div class="logo">MythPedia</div>
        <nav class="main-nav">
            <ul>
                <li><a href="#" id="nav-home">Home</a></li>
                <li><a href="#" id="nav-creatures">Creatures</a></li>
            </ul>
        </nav>
        <div class="progress-container" id="progress-container">
            <span>Exploration: <span id="progress-text">0%</span></span>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-bar"></div>
            </div>
        </div>
    </header>

    <!-- Home -->
    <section id="home-section" class="active-section">
        <div class="hero-content">
            <h1 class="fade-in-up">Mythical Creatures Explorer</h1>
            <p class="fade-in-up delay-1">Unveil the legends of old. Discover the beasts that roam the realms of fantasy.</p>
            <button id="start-btn" class="cta-btn fade-in-up delay-2">Begin Journey</button>
        </div>
    </section>

    <!-- Creatures -->
    <section id="creatures-section" class="hidden-section">
        <button id="back-home-btn" class="secondary-btn">&larr; Return Home</button>
        <div class="creatures-grid" id="creatures-grid">

        </div>
    </section>

    <!-- Modal -->
    <div id="creature-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-img" src="" alt="Creature Image">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Creature Name</h2>
                    <p id="modal-desc">Description goes here...</p>
                    <div class="modal-status" id="modal-status">
                        <span class="discovered-badge">Discovered</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
